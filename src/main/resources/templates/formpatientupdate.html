<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}"
>
<head>
    <meta charset="UTF-8">
    <title>form patient </title>
</head>
<body>
<section layout:fragment="content1">
    <div class="container">

        <div class="card border border-primary shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 mt-4">
                    Update Patient Form
                </h3>
                <form method="post" th:action="@{save}">
                    <div class="form-group">
                        <label for="id" class="mb-2 ms-2">Id</label>
                        <input type="text" class="form-control mb-4" id="id" aria-describedby="idhelp" placeholder="id" name="id" th:value="${patient.id}">
                        <span th:errors="${patient.id}" > </span>
                      </small>
                    </div>
                    <div class="form-group">
                        <label for="nom" class="mb-2 ms-2">Nom</label>
                        <input type="text" class="form-control mb-4" id="nom" name="nom" placeholder="nom" th:value="${patient.nom}">
                        <span th:errors="${patient.nom}"></span>
                    </div>
                    <div class="form-group">
                        <label for="date" class="mb-2 ms-2">date</label>
                        <input type="date" class="form-control mb-4" id="date" placeholder="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                        <span th:errors="${patient.dateNaissance}"></span>

                    </div>
                    <div class="form-group">
                        <label for="score" class="mb-2 ms-2">Score</label>
                        <input type="text" class="form-control mb-4" id="score" placeholder="score" name="score" th:value="${patient.score}">
                        <span th:errors="${patient.score}"></span>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input mb-2" id="malade" name="malade" th:value="${patient.malade}" >
                        <label class="form-check-label mb-4 mb-2" for="malade">Malade</label>
                        <span th:errors="${patient.malade}"></span>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</section>
</body>
</html>
