<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Patient-view</title>

</head>
<body>

        <div class="container mt-5">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Patient Table
              </h3>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Date</th>
                  <th scope="col">Score</th>
                  <th scope="col">Malade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l:${listPatient}">
                  <th scope="row" th:text="${l.getId()}"></th>
                  <td th:text="${l.getNom()}"></td>
                  <td th:text="${l.getDateNaissance()}"></td>
                  <td th:text="${l.getScore()}"></td>
                  <td th:text="${l.isMalade()}"></td>

                </tr>
                </tbody>
              </table>
              <ul class="nav nav-pills">
                <li class="ms-2" th:each="page,status:${pagePatient}">
                  <a th:if="${!(status.index==page)}" class="btn btn-outline-primary " th:text="${status.index}"
                     th:href="@{index2(page=${status.index})}">
                  </a>
                  <a th:if="${(status.index==page)}" class="btn btn-primary " th:text="${status.index}"
                     th:href="@{index2(page=${status.index})}">
                  </a>
                </li>
              </ul>

            </div>
          </div>

        </div>

</body>
</html>
