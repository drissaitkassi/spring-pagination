<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Patient-view</title>

</head>
<body>
<nav class=" ps-5 pe-5 navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">PatientApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-sm-between" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add Patient</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Update Patient</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"  href="#"> SignUp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  href="#"> Loging
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </a>
      </li>
    </ul>

  </div>
</nav>
        <div class="container mt-5">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Patient Table
              </h3>
              <form class="form-group d-flex flex-row" method="get" th:action="@{index2(keyword=${serchedKeyword})}">
                <label for="chearcherPatient" class="text-left font-weight-bol">Recherche Patients</label>
                <input type="text" class="form-control" placeholder="taper votre requet" id="chearcherPatient"  name="keyword" th:value="${serchedKeyword}">
                <button type="submit" class="btn btn-dark"> Recherche </button>

              </form>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Date</th>
                  <th scope="col">Score</th>
                  <th scope="col">Malade</th>
                  <th scope="col">Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="l:${listPatient}">
                  <th scope="row" th:text="${l.getId()}"></th>
                  <td th:text="${l.getNom()}"></td>
                  <td th:text="${l.getDateNaissance()}"></td>
                  <td th:text="${l.getScore()}"></td>
                  <td th:text="${l.isMalade()}"></td>
                  <td>
                    <a onclick="confirm('voulez vous supprimer')" class="btn btn-danger" th:href="@{delete(id=${l.getId()},page=${currentpage},keyword=${serchedKeyword})}">Delete</a>
                  </td>

                </tr>
                </tbody>
              </table>
              <ul class="nav nav-pills">
                <li class="ms-2" th:each="page,status:${pagePatient}">
                  <a th:if="${!(status.index==currentpage)}" class="btn btn-outline-primary " th:text="${status.index}"
                     th:href="@{index2(page=${status.index},keyword=${serchedKeyword})}">
                  </a>
                  <a th:if="${(status.index==currentpage)}" class="btn btn-primary " th:text="${status.index}"
                     th:href="@{index2(page=${status.index},keyword=${serchedKeyword})}">
                  </a>
                </li>
              </ul>

            </div>
          </div>

        </div>


<div class="container">

  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 mt-4">
        Add Patient Form
      </h3>
      <form>
        <div class="form-group">
          <label for="id" class="mb-2 ms-2">Id</label>
          <input type="text" class="form-control mb-4" id="id" aria-describedby="idhelp" placeholder="id">
          <small id="idhelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="nom" class="mb-2 ms-2">Nom</label>
          <input type="text" class="form-control mb-4" id="nom" placeholder="nom">
        </div>
        <div class="form-group">
          <label for="date" class="mb-2 ms-2">date</label>
          <input type="date" class="form-control mb-4" id="date" placeholder="date">
        </div>
        <div class="form-group">
          <label for="score" class="mb-2 ms-2">Score</label>
          <input type="text" class="form-control mb-4" id="score" placeholder="score">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input mb-2" id="malade">
          <label class="form-check-label mb-4 mb-2" for="malade">Malade</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</div>




</body>
</html>
