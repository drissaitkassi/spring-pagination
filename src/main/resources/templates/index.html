<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">
                Student Table
            </h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l:${pagelistSt}">
                    <th scope="row" th:text="${l.getId()}"></th>
                    <td th:text="${l.getFirstName()}"></td>
                    <td th:text="${l.getLastName()}"></td>
                    <td th:text="${l.getAge()}"></td>
                    <td th:text="${l.getEmail()}"></td>
                    <td th:text="${l.getDate()}"></td>

                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li class="ms-2" th:each="page,status:${studentPage}">
                    <a th:if="${!(status.index==page)}" class="btn btn-outline-primary " th:text="${status.index}"
                    th:href="@{index(page=${status.index})}">
                    </a>
                    <a th:if="${(status.index==page)}" class="btn btn-primary " th:text="${status.index}"
                       th:href="@{index(page=${status.index})}">
                    </a>
                </li>
            </ul>

        </div>
    </div>

</div>

</body>
</html>
